<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: sans-serif;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #b31b1b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #9e1616;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h3>ArXiv Downloader</h3>
    <input type="text" id="algoName" placeholder="Enter Algo Name (e.g. psro)" autofocus>
    <button id="downloadBtn">Download Source</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
